name: Regression

on:
  workflow_dispatch:
  push:
    paths:
      - 'pyexample/**'
      - 'tests/**'
    branches:
      - main
  pull_request:
    paths:
      - 'pyexample/**'
      - 'tests/**'
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12']
        poetry-version: ["1.8.3"]
  
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: Install system dependencies for Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y libjpeg-dev

      - name: Install system dependencies for OSX
        if: matrix.os == 'macos-latest'
        run: |
          brew install jpeg
          echo "LDFLAGS=-L/opt/homebrew/opt/jpeg/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I/opt/homebrew/opt/jpeg/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/jpeg/lib/pkgconfig" >> $GITHUB_ENV
          echo "PATH=/opt/homebrew/opt/jpeg/bin:$PATH" >> $GITHUB_ENV

      - name: Install system dependencies for Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install libjpeg-turbo -y
        shell: powershell

      - name: Install dependencies
        run: |
          poetry install --no-interaction

      - name: Run lint
        run: |
          poetry run isort --check --diff docs pyexample tests
          poetry run black --check docs pyexample tests

      - name: Type check with mypy
        run: |
          poetry run mypy ./cougerbot ./tests

      - name: Run tests
        run: |
          poetry run pytest --benchmark-skip --disable-warnings
